<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Crossing: 9th Month</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Floating Background Decor -->
    <div class="bg-decor">
        <div class="cloud c1"><i class="fa-solid fa-cloud"></i></div>
        <div class="cloud c2"><i class="fa-solid fa-cloud"></i></div>
        <div class="heart h1"><i class="fa-solid fa-heart"></i></div>
        <div class="heart h2"><i class="fa-solid fa-heart"></i></div>
    </div>

    <!-- Intro Screen -->
    <div id="intro-screen">
        <div class="speech-bubble">
            <span class="bubble-icon"><i class="fa-solid fa-bell"></i></span>
            <h1 class="ac-title">New Delivery!</h1>
            <p>Happy 11th!</p>
            <p>Here's some letters for yew!</p>
            <div class="triangle-down"></div>
        </div>
    </div>

    <!-- Main Interface -->
    <main id="main-interface" class="hidden">
        
        <div class="inventory-container">
            <header class="ac-header">
                <div class="header-tab">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="header-text">
                    <span class="tiny-label">HAPPY 11TH!</span>
                    <h2 id="dynamic-text">Pick! :3!</h2>
                </div>
            </header>

            <!-- FLEX LAYOUT for Perfect Centering -->
            <div class="inventory-grid">
                
                <!-- Entry 1 -->
                <div class="slot-item" data-id="1">
                    <div class="item-bg bg-cream">
                        <i class="fa-solid fa-cake-candles item-icon" style="color: #ff9aa2;"></i>
                    </div>
                    <span class="item-label">Birthday Pt.2</span>
                </div>

                <!-- Entry 2 -->
                <div class="slot-item" data-id="2">
                    <div class="item-bg bg-blue">
                        <i class="fa-solid fa-images item-icon" style="color: #a2d2ff;"></i>
                    </div>
                    <span class="item-label">Pictures</span>
                </div>

                <!-- Entry 3 -->
                <div class="slot-item" data-id="3">
                    <div class="item-bg bg-mint">
                        <i class="fa-solid fa-hand-holding-heart item-icon" style="color: #bde0fe;"></i>
                    </div>
                    <span class="item-label">Spoiling</span>
                </div>

                <!-- Entry 4 (UPDATED: RAINY DAYS) -->
                <div class="slot-item" data-id="4">
                    <div class="item-bg bg-purple">
                        <i class="fa-solid fa-cloud-showers-heavy item-icon" style="color: #cdb4db;"></i>
                    </div>
                    <span class="item-label">Rainy Days</span>
                </div>

                <!-- Entry 5 -->
                <div class="slot-item" data-id="5">
                    <div class="item-bg bg-pink">
                        <i class="fa-solid fa-gift item-icon" style="color: #ffc8dd;"></i>
                    </div>
                    <span class="item-label">For You</span>
                </div>

            </div>
            
            <div class="ac-footer">
                <i class="fa-solid fa-hand-point-up"></i> Select what you want to read!
            </div>
        </div>

    </main>

    <!-- Modal -->
    <div id="reader-modal" class="hidden">
        <div class="modal-backdrop"></div>
        
        <div class="stationery-paper">
            <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="scroll-content">
                <div class="paper-header">
                    <div class="stamp-box">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <h2 id="modal-title">Title Here</h2>
                </div>
                <div class="dashed-line"></div>
                
                <div id="modal-body">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
